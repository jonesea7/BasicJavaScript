<!DOCTYPE html>

<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <style>li{list-style: none;}</style>
    </head>
    <body>
        <p>Items Menu</p>
        <ul class="menu">
            <li>Item One</li>
            <li>Item Two</li>
            <li>Item Three</li>
            <li>Item Four</li>
            <li>Item Five</li>
            <li>Item Six</li>
            <li>Item Seven</li>
            <li>Item Eight</li>
        </ul>

        <button>Click Here!</button>
        <script>
            $(document).ready(function(){
                $('button').click(function(){
                    $('.menu').slideToggle('slow');
                });
            });
        </script>

    </body>
</html>
